<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Welcome to Middleman</title>
    <link href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" rel="stylesheet" type="text/css" />
    <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="stylesheets/all.css" rel="stylesheet" type="text/css" />
    <h1>BICC</h1>
    <div id='map-container'>
      <div id='filter'>
        <div id='type-filter'>
          <!-- * tabs von refill */ -->
          <ul>
            <li>
              <button class='indicator active' data-type='1' id='type-1'>
                Arms Embargos
              </button>
            </li>
            <li>
              <button class='indicator' data-type='2' id='type-2'>
                Human Rights
              </button>
            </li>
            <li>
              <button class='indicator' data-type='3' id='type-3'>
                Internal Conflict
              </button>
            </li>
            <li>
              <button class='indicator' data-type='4' id='type-4'>
                Regional Security
              </button>
            </li>
            <li>
              <button class='indicator' data-type='5' id='type-5'>
                Security of Member States
              </button>
            </li>
          </ul>
        </div>
        <div id='volume'></div>
      </div>
      <div id='map'></div>
      <div id='misc'>
        <div id='info'>
          <p>Mit der Maus über Länder fahren um mehr Informationen zu bekommen.</p>
        </div>
        <div id='legend'>
          <p>Legend</p>
        </div>
      </div>
    </div>
    
    
    
    
    
    <script src="bower_components/mapbox.js/mapbox.js" type="text/javascript"></script>
    <script src="bower_components/topojson/topojson.js" type="text/javascript"></script>
    <script src="bower_components/leaflet/dist/leaflet.js" type="text/javascript"></script>
    <script src="bower_components/mapbox.js/mapbox.js" type="text/javascript"></script>
    <script src="bower_components/d3/d3.js" type="text/javascript"></script>
    <script src="bower_components/underscore/underscore.js" type="text/javascript"></script>
    <script src="bower_components/omnivore/leaflet-omnivore.min.js" type="text/javascript"></script>
    <script src="bower_components/jquery/jquery.js" type="text/javascript"></script>
    <script src="javascripts/all.js" type="text/javascript"></script>
  </head>
</html>
